<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">



        <div class="box-header with-border">

          <a href="/admin/students">
            <button type="button" class="btn btn-secondary" >Voltar</button><br><br>
          </a>

          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->

        <!-- form start -->
        <form role="form" action="/admin/student/update/{$student.id}" method="post" enctype="multipart/form-data">
          <div class="box-body">

              <div class="form-group">
                <label for="desname">Nome</label>
                <input type="text" class="form-control" id="desname" name="desname" placeholder="Digite o Nome" value="{$student.desname}" required>
              </div>
  
              <div class="form-group">
                <label for="desregistr">Matrícula</label>
                <input type="text" class="form-control" id="desregistr" name="desregistr" placeholder="Digite a Matrícula" value="{$student.desregistr}" required>
              </div>            
  
              <div class="form-group">
                  <label for="desid1">CPF</label>
                  <input type="text" class="form-control" id="desid1" name="desid1" placeholder="Digite o CPF" value="{$student.desid1}" required>
              </div>
  
              <div class="form-group">
                  <label for="desid2">RG (opcional)</label>
                  <input type="text" class="form-control" id="desid2" name="desid2" placeholder="Digite o RG" value="{$student.desid2}">
              </div>            
  
              <div class="form-group">
                  <label for="desphonotice">Telefone para aviso</label>
                  <input type="text" class="form-control" id="desphonotice" name="desphonotice" placeholder="Digite o Telefone" value="{$student.desphonotice}" required>
              </div>               
  
              <div class="form-group">
                <label for="desemailnotice">E-mail para aviso</label>
                <input type="email" class="form-control" id="desemailnotice" name="desemailnotice" placeholder="Digite o e-mail" value="{$student.desemailnotice}" required>
              </div>
  
              <div class="form-group">
                  <label for="desperiodo">Período</label>
                  <select class="form-control" id="desperiodo" name="desperiodo">
                    <option value="0"></option>
                    
                    {if="$student.desperiodo == '1' "}
                    <option value="1" selected>1º A</option>
                    {else}
                    <option value="1">1º A</option>
                    {/if}

                    
                    {if="$student.desperiodo == '2' "}
                    <option value="2" selected>1º B</option>
                    {else}
                    <option value="2">1º B</option>
                    {/if}

                    {if="$student.desperiodo == '3' "}
                    <option value="3" selected>2º A</option>
                    {else}
                    <option value="3">2º A</option>
                    {/if}

                    {if="$student.desperiodo == '4' "}
                    <option value="4" selected>2º B</option>
                    {else}
                    <option value="4">2º B</option>
                    {/if}

                    {if="$student.desperiodo == '5' "}
                    <option value="5" selected>3º A</option>
                    {else}
                    <option value="5">3º A</option>
                    {/if}

                    {if="$student.desperiodo == '6' "}
                    <option value="6" selected>3º B</option>
                    {else}
                    <option value="6">3º B</option>
                    {/if}
                    
                  </select>
                  <!--<input type="email" class="form-control" id="desperiodo" name="desperiodo" placeholder="Digite o e-mail" required>-->
              </div>
  
              <div class="checkbox">
                  <label>
                    <input type="checkbox" id="desstatus" name="desstatus" value="1" {if="$student.desstatus == 1"}checked{/if}> <bold>Permissão para Entrar</bold>
                  </label>
              </div>
              <br>
                          
              <div class="form-group">
                <input type="hidden" id="fident" name="fident" value="0">

                <label for="file" class="btn btn-primary"> Enviar Foto
                  <input type="file" class="form-control" id="file" style="display: none;" name="file">
                </label>

                <button type="button" id="delPhoto" name="delPhoto" class="btn btn-danger">Deletar Foto</button>
  
                <div class="box box-widget">
                    <div class="box-body">
                      <img class="img-responsive" id="image-preview" {if="$student.dephoto == '1' "} src="/res/photo-student/student-{$student.id}.jpg" {else} src="/res/avatar-profile.png" {/if} alt="Photo" width="100" height="100" style="margin: -5px 0px 0px 120px">   
                    </div>
                  </div>
  
              </div>    
  
            </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>

      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
  document.querySelector('#file').addEventListener('change', function(){
    
    var file = new FileReader();
  
    file.onload = function() {
      
      document.querySelector('#image-preview').src = file.result;
  
    }
  
    file.readAsDataURL(this.files[0]);


  });

  document.querySelector('#delPhoto').addEventListener('click', function(){    
    //alert("Entrei aqui");
    $('#fident').val("1");
    $('#file').val("");
    document.querySelector('#image-preview').src = "/res/avatar-profile.png";
  });

  </script>
