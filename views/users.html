<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active"><a href="#">Usuários</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="/admin/users/create" class="btn btn-success">Cadastrar Usuário</a>
              <div class="box-tools">
                
                <form action="/admin/users">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="">
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </form>

              </div>
            </div>

            <div class="box-body no-padding">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Login</th>
                    <th>Status</th>
                    <th style="width: 100px">Foto</th>
                    <th style="width: 240px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$users"}
                  <tr>
                    <td>{$value.id}</td>
                    <td>{$value.desnome}</td>
                    <td>{$value.desemail}</td>
                    <td>{$value.deslogin}</td>
                    <td>{if="$value.desstatus == '1' "} ATIVO {else} INATIVO {/if} </td>    
                    <td>                      
                      <img class="img-responsive" id="image-preview" {if="$value.desurl == '1' "} src="/res/photo-profile/profile-{$value.id}.jpg" {else} src="/res/avatar-profile.png" {/if} alt="Photo" width="30" height="30">            
                    </td>                 
                    <td>
                      <a href="/admin/users/update/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="#" class="btn btn-default btn-xs"><i class="fa fa-unlock"></i> Alterar Senha</a>
                      <a href="/admin/users/delete/{$value.id}" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->

            <!--
            <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">                
                {loop="$pages"}
                <li><a href="{$value.href}">{$value.text}</a></li>
                {/loop}
              </ul>
            </div>
          </div>
          -->

          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
