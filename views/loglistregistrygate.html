<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Lista de Estudantes
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Início</a></li>
        <li class="active"><a href="#">Log de Registros</a></li>
      </ol>
    </section>
    
    <!-- Main content -->
    <section class="content">
    
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
                
                <div class="box-header">
                  <div class="box-tools">
                    
                    <form action="/admin/log">
                      <div class="input-group input-group-sm" style="width: 150px;">
                        <input type="text" name="search" class="form-control pull-right" placeholder="Search" value="{$search}">
                        <div class="input-group-btn">
                          <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </form>
    
                  </div>
                </div>
                <br><br>

                <div class="box-body no-padding">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>
                        <th style="width: 20px">Estudante</th>
                        <th style="width: 20px">Data</th>
                        <th style="width: 20px">Cod Ação</th>
                        <th style="width: 20px">Catraca</th>
                        <th style="width: 20px">Permissão</th>
                      </tr>
                    </thead>    
                    <tbody>
                      
                      {loop="$log"}
                      <tr>
                        <td> {$value.id} </td>
                        <td> {$value.desname} </td>
                        <td> {function="formatDate($value.data)"} </td>
                        <td> {$value.desaction} </td>
                        <td> {$value.descode} </td>
                        <td> {$value.desmessage} </td>                 
                      </tr>
                      {/loop}

                    </tbody>
                  </table>
                </div>
                <!-- /.box-body -->
    
                
                <div class="box-footer clearfix">
                  
                  <ul class="pagination pagination-sm no-margin pull-right">                
                    {loop="$pages"}
                    <li><a href="{$value.href}">{$value.text}</a> </li>
                    {/loop}
                  </ul>
                </div>
              </div>
              
    
              </div>
        </div>
      </div>
    
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
